server:
  port: 8761
spring:
  application:
    name: eureka-server
  profiles:
    active: dev61
eureka:
  client:
    service-url:
      defaultZone: http://peer2:8762/eureka,http://peer3:8763/eureka
    #注册中心的职责是维护服务实力，不需要去检索服务
    fetch-registry: true
    #该应用为注册中心，不需要注册自己
    register-with-eureka: true
  instance:
    hostname: peer1
    appname: server-eureka
